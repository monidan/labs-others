<div class="container">
  <table mat-table [dataSource]="posts">
    <ng-container matColumnDef="postId">
      <th mat-header-cell *matHeaderCellDef>Post Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" >
        <div class="table-actions">
          <div class="remove-button" *ngIf="element.isFavorite; else add">
            <button mat-icon-button (click)="removeFavorite(element)">
              <mat-icon>favorite</mat-icon>
            </button>
          </div>
          <ng-template #add>
            <div class="add-button">
              <button mat-icon-button (click)="addFavorite(element)">
                <mat-icon>favorite_border</mat-icon>
              </button>
            </div>
          </ng-template>
          <button mat-icon-button (click)="openDialog(element)">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row  *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
